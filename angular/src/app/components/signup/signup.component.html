<form role="form" style="align-content: center" (submit)="onSignup()" >
  <div class="form-group">
    <div class="form-group">
      <label>Name</label>
      <input class="form-control" type="text" placeholder="fullname" [(ngModel)]="name" name="name" required style="width: 350px">
    </div>

  </div>
  <div class="form-group" >
    <label>Role</label>
    <select class="form-control" [(ngModel)]="role" name="role" required style="width: 350px">
      <option>admin</option>
      <option>postman</option>
    </select>
  </div>
  <div class="form-group">
    <label>E-mail address</label>
    <input class="form-control" type="text" placeholder="e-mail" [(ngModel)]="e_mail" name="e_mail" required style="width: 350px">
  </div>
  <div class="form-group">
    <label>Password </label>
    <input class="form-control" type="password" placeholder="password" [(ngModel)]="password" name="password" required style="width: 350px">
  </div>

  <button type="submit" class="btn btn-info" value="submit"> Sign up  </button>
  <!--<div class="alert"> New user is added successfully</div>-->

</form>
